<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>Soft UI Dashboard 3 by Creative Tim</title>
    <!--     Fonts dan icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="./assets/css/soft-ui-dashboard.css?v=1.1.0"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <main class="main-content mt-0">
      <section class="min-vh-100 mb-8">
        <div
          class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
          style="
            background-image: url('./assets/img/curved-images/curved14.jpg');
          "
        >
          <span class="mask bg-gradient-dark opacity-6"></span>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5 text-center mx-auto">
                <h1 class="text-white mb-2 mt-5">Welcome!</h1>
                <p class="text-lead text-white">
                  Use these awesome forms to login or create new account in your
                  project for free.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row mt-lg-n10 mt-md-n11 mt-n10">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
              <div class="card z-index-0">
                <div class="card-header text-center pt-4">
                  <h5>Register with</h5>
                </div>
                <div class="card-body">
                  <form role="form text-left " class="user">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        aria-label="Name"
                        id="nama"
                        aria-describedby="email-addon"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        aria-label="Email"
                        id="email"
                        aria-describedby="email-addon"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        aria-label="Password"
                        aria-describedby="password-addon"
                      />
                    </div>

                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Password"
                        aria-label="Password"
                        aria-describedby="password-addon"
                      />
                    </div>

                    <div class="text-center">
                      <button
                        type="submit"
                        class="btn bg-gradient-dark w-100 my-4 mb-2 btn-user"
                      >
                        Sign up
                      </button>
                    </div>
                    <p class="text-sm mt-3 mb-0">
                      Already have an account?
                      <a
                        href="sign-in.html"
                        class="text-dark font-weight-bolder"
                        >Sign in</a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--   JS Files   -->
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="./assets/js/soft-ui-dashboard.min.js?v=1.1.0"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        document
          .querySelector("form.user")
          .addEventListener("submit", async function (e) {
            e.preventDefault(); // Mencegah form submit default

            // Ambil nilai dari input fields
            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword =
              document.getElementById("confirmPassword").value;

            // Validasi dasar
            if (!nama || !email || !password || !confirmPassword) {
              alert("Semua field harus diisi!");
              return;
            }

            // Validasi password
            if (password !== confirmPassword) {
              alert("Password dan konfirmasi password tidak cocok!");
              return;
            }

            // Validasi format email sederhana
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
              alert("Format email tidak valid!");
              return;
            }

            // Data yang dikirim ke API
            const data = {
              name: nama,
              email: email,
              password: password,
              confirm_password: confirmPassword,
            };

            try {
              // Kirim permintaan ke API
              const response = await fetch(
                "https://primdev.alwaysdata.net/api/register",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(data),
                }
              );

              const result = await response.json();

              if (response.ok) {
                // Jika registrasi berhasil
                alert("Registrasi berhasil!");
                window.location.href = "sign-in.html"; // Redirect ke halaman login
              } else {
                // Jika terjadi error dari API
                alert(result.message || "Terjadi kesalahan saat registrasi");
              }
            } catch (error) {
              alert("Terjadi kesalahan saat menghubungi server");
            }
          });

        // Ubah link href menjadi event handler untuk mencegah default behavior
        document
          .querySelector(".btn-user")
          .addEventListener("click", function (e) {
            e.preventDefault();
            document
              .querySelector("form.user")
              .dispatchEvent(new Event("submit"));
          });
      });
    </script>
  </body>
</html>
