<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blogger - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      .card-text {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Blogger</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="sign-in.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row" id="blogContainer">
        <!-- Blog cards will be inserted here -->
      </div>
    </div>

    <script>
      async function fetchBlogs() {
        try {
          const response = await fetch(
            "https://primdev.alwaysdata.net/api/blog/random"
          );
          const data = await response.json();

          const blogContainer = document.getElementById("blogContainer");
          blogContainer.innerHTML = "";

          data.forEach((blog) => {
            const col = document.createElement("div");
            col.className = "col-md-4 mb-4";

            col.innerHTML = `
                        <div class="card h-100">
                            <img src="${
                              blog.image
                            }" class="card-img-top" alt="${
              blog.title
            }" onerror="this.src='https://placehold.co/600x400'">
                            <div class="card-body">
                                <h5 class="card-title">${blog.title}</h5>
                                <p class="card-text">${blog.content}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Created: ${new Date(
                                  blog.created_at
                                ).toLocaleDateString()}</small>
                            </div>
                        </div>
                    `;

            blogContainer.appendChild(col);
          });
        } catch (error) {
          console.error("Error fetching blogs:", error);
        }
      }

      // Load blogs when page loads
      document.addEventListener("DOMContentLoaded", fetchBlogs);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
